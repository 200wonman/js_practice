<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>


        console.log('1');
        setTimeout( function() {
            console.log('2');
        },1000 );
        console.log('3');


        // 동기식 callback
        function printImmediately( print ) {
            print();
        }

        printImmediately( ()=>console.log('hi') );


    
        // 비동기식 callback
        function printWriteDelay(print, timeout) {
            setTimeout(print,timeout);
        };
        printWriteDelay( () => console.log('비동기 콜백함수입니다.'), 2000 );


    </script>

    
</body>
</html>
