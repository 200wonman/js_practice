<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /*
            class : 데이터가 직접적으로 들어있지않음.
                    틀, 템플릿 으로 이해하면 좋다.
                    - template
                    - no data in
                    - declare once

            object : 클래스에서 만들어진 틀에 데이터를 넣어서 만드는것이 오브젝트이다.
                     - instance of a class
                     - data in
                     - created many times     
            
            class는 붕어빵 틀 과 같은개념이고 object는 틀을 갖고 만들어진 팥붕어빵, 슈크림 붕어빵, 피자 붕어빵이다. <- 속 재료들이 데이터
            class는 ES6부터 도입되었다.
            그 전에는 클래스를 만들지않고 object - function 을 사용했었다.



            
        */

        class person{
            name;   // filed(필드: 속성)
            age;    // filed(필드: 속성)
            speak();// method(행동: 함수) -> 메소드는 없는 경우도있음.
        }





    </script>
    
</body>
</html>
