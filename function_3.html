    <script>

        

        let add2 =  function (a,b) {

        console.log("hi : " + hhh(add2));

        //    그다음 hhh함수가 정의되어있다.1개의 what 인자를 받는다. 그리고 a,b 변수에 1,3을 할당한 후 이를 반환값에 전달합니다.
        //      console.log에서 hhh()함수에서 add함수를 호출하는데,
